<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Calculator</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      background-color: #f4f4f4;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .calculator {
      background: #fff;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 300px;
    }

    .display {
      width: 100%;
      height: 50px;
      margin-bottom: 10px;
      text-align: right;
      font-size: 1.5em;
      padding: 10px;
      border: 2px solid #ccc;
      border-radius: 10px;
      background-color: #eee;
      overflow-x: auto;
    }
    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }


    .buttons button {
      padding: 20px;
      font-size: 1.2em;
      border: none;
      border-radius: 10px;
      background-color: #f0f0f0;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .buttons button:hover {
      background-color: #d0d0d0;
    }

    .equal {
      background: linear-gradient(45deg, #00c853, #64dd17);
      color: white;
      font-weight: bold;
      box-shadow: 0 4px 6px rgba(0, 200, 83, 0.4);
    }

    .equal:hover {
      background: linear-gradient(45deg, #00b248, #558b2f);
    }

    .clear {
      background: linear-gradient(45deg, #e53935, #d32f2f);
      color: white;
      font-weight: bold;
      box-shadow: 0 4px 6px rgba(229, 57, 53, 0.4);
    }

    .clear:hover {
      background: linear-gradient(45deg, #c62828, #b71c1c);
    }
  </style>
</head>
<body>

  <div class="calculator">
    <div class="display" id="display">0</div>
    <div class="buttons">
      <button onclick="append('7')">7</button>
      <button onclick="append('8')">8</button>
      <button onclick="append('9')">9</button>
      <button onclick="append('/')">/</button>

      <button onclick="append('4')">4</button>
      <button onclick="append('5')">5</button>
      <button onclick="append('6')">6</button>
      <button onclick="append('*')">*</button>

      <button onclick="append('1')">1</button>
      <button onclick="append('2')">2</button>
      <button onclick="append('3')">3</button>
      <button onclick="append('-')">-</button>

      <button onclick="append('0')">0</button>
      <button onclick="append('.')">.</button>
      <button class="equal" onclick="calculate()">=</button>
      <button onclick="append('+')">+</button>

      <button class="clear" onclick="clearDisplay()">C</button>
    </div>
  </div>

  <script>
    const display = document.getElementById('display');

    function append(value) {
      if (display.textContent === "0" && value !== ".") {
        display.textContent = value;
      } else {
        display.textContent += value;
      }
    }

    function clearDisplay() {
      display.textContent = "0";
    }

    function calculate() {
      try {
        const result = eval(display.textContent);

        // Validate result
        if (!isFinite(result)) {
          throw new Error("Invalid calculation");
        }

        display.textContent = result;
      } catch (e) {
        display.textContent = "Error";
        setTimeout(() => clearDisplay(), 1500);
      }
    }
  </script>

</body>
</html>
